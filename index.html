<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sofia & Ali</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="images/icons/favicon.png"/>
  <!-- Sayaç CSS -->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="fonts/iconic/css/material-design-iconic-font.min.css" />
  <link rel="stylesheet" href="vendor/animate/animate.css" />
  <link rel="stylesheet" href="vendor/select2/select2.min.css" />
  <link rel="stylesheet" href="css/util.css" />
  <link rel="stylesheet" href="css/main.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ac32e4, #7918f2, #4801ff);
      font-family: sans-serif;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    .main-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    .timer-box {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }

    .cd100 {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .how-countdown {
      min-width: 100px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flipbook-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flipbook-container {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 3 / 2;
    }

    .flipbook {
      width: 100%;
      height: 100%;
    }

    .flipbook .hard {
      background: #c0392b !important;
      color: #fff;
      font-weight: bold;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flipbook .hard small {
      font-style: italic;
      font-weight: lighter;
      opacity: 0.7;
      font-size: 14px;
    }

    .flipbook .page {
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 0, 0, 0.11);
    }

    .flipbook .page img {
      width: 70%;
      object-fit: cover;
    }

    .flipbook .page small {
      font-size: 14px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 40px 15px;
      }

      .flipbook-container {
        width: 90vw;
        aspect-ratio: 3 / 2;
      }

      .cd100 {
        justify-content: center;
        text-align: center;
      }

      .how-countdown {
        margin-bottom: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- MÜZİK: Otomatik ve loop -->
  <audio id="bg-music" autoplay loop playsinline>
    <source src="music.mp3" />
    Your browser does not support the audio element.
  </audio>

  <div class="main-wrapper">
    <!-- Sayaç -->
    <div class="timer-box">
      <h3 class="l1-txt1 p-b-10">Forever ❤️</h3>
      <p class="l1-txt2 p-b-20 love-date">I Love You My Princess</p>
      <p class="l1-txt2 p-b-20 love-date">Sofia & Ali</p>
      <p class="l1-txt2 p-b-50 love-date">❤️ 22.04.2025 ❤️</p>

      <div class="cd100 p-b-82">
        <div class="how-countdown">
          <span class="l1-txt3 p-b-9 days">0</span>
          <span class="s1-txt1">Days</span>
        </div>
        <div class="how-countdown">
          <span class="l1-txt3 p-b-9 hours">0</span>
          <span class="s1-txt1">Hours</span>
        </div>
        <div class="how-countdown">
          <span class="l1-txt3 p-b-9 seconds">0</span>
          <span class="s1-txt1">Seconds</span>
        </div>
      </div>
    </div>

    <!-- Flipbook -->
    <div class="flipbook-wrapper">
      <div class="flipbook-container">
        <div class="flipbook">
          <div class="hard">Sofia & Ali<small>~ Love Story 204</small></div>
          <div class="hard"></div>
          <div class="page">
            <small>Love Story 204</small>
            <small>Princess & Prince</small>
          </div>
          <div class="page"><img src="images/img-1.jpg" alt=""><small>Princess Sofia</small></div>
          <div class="page"><img src="images/img-2.png" alt=""><small>Prince Ali</small></div>
          <div class="page"><img src="images/img-3.png" alt=""><small>FOREVER ❤️ Love</small></div>
          <div class="page"><img src="images/img-4.png" alt=""><small>Babiess</small></div>
          <div class="page"><img src="images/img-5.png" alt=""><small>FOREVER ❤️ Love</small></div>
          <div class="hard"></div>
          <div class="hard">FOREVER<small>~ Love Story 204</small></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/select2/select2.min.js"></script>
  <script src="vendor/countdowntime/moment.min.js"></script>
  <script src="vendor/countdowntime/moment-timezone.min.js"></script>
  <script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>

  <!-- Sayaç -->
  <script>
    const startDate = new Date("2025-04-22T00:00:00");
    function updateCountUp() {
      const now = new Date();
      const diff = now - startDate;
      if (diff >= 0) {
        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / (3600 * 24));
        const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
        const seconds = totalSeconds % 60;
        document.querySelector(".days").textContent = days;
        document.querySelector(".hours").textContent = hours;
        document.querySelector(".seconds").textContent = seconds;
      }
    }
    updateCountUp();
    setInterval(updateCountUp, 1000);
  </script>

  <!-- Flipbook -->
  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $('.flipbook').turn({
      width: $(".flipbook-container").width(),
      height: $(".flipbook-container").height(),
      autoCenter: true,
    });

    $(window).on("resize", function () {
      $('.flipbook').turn('size',
        $(".flipbook-container").width(),
        $(".flipbook-container").height()
      );
    });
  </script>

  <!-- Müzik: Kullanıcı hareketi sonrası ses aç (opsiyonel) -->
  <script>
    window.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play().catch(() => {
          console.log("Autoplay blocked");
        });
      }
    });
  </script>
</body>
</html>
